              $ref: '#/components/schemas/AssignmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AssignmentRequest'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
          description: ''
  /api/assignments/{id}/:
    get:
      operationId: assignments_retrieve
      description: Get details of a specific assignment
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this assignment.
        required: true
      tags:
      - assignments
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
